<div class="bg-gray-900 container mx-auto  h-full">
    <div class="flex content-center items-center justify-center h-full" style="background-image: url('assets/img/register_bg_2.png');">
      <div class="w-full lg:w-4/12 px-4 mt-5">
        <div
          class="relative  flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded-lg bg-gray-300 border-0"
        >
          <div class="rounded-t mb-0">
            <div class="text-center mb-3 mt-4">
              <h6 class="text-gray-600 text-sm font-bold ">
                Sign in with
              </h6>
            </div>
            <div class="btn-wrapper text-center"  style="width: 50%;
            margin: 0 auto;">
              <img alt="..." class="mr-1" width="150" src="assets/img/Logo.jpg" />
            </div>
            <hr class="mt-1 border-b-1 border-gray-400" />
          </div>
          <div class="flex-auto px-4 lg:px-10 py-10 pt-0">
            
            <form [formGroup]="SigninForm" (ngSubmit)="onSubmit()">
              <div class="relative w-full mb-3">
                <label
                  class="block uppercase text-gray-700 text-xs font-bold mb-2"
                  htmlFor="grid-password"
                >
                  Email
                </label>
                <input
                  type="email"
                  class=" form-control px-3 py-3 placeholder-gray-400 text-gray-700 bg-white rounded text-sm shadow focus:outline-none focus:shadow-outline w-full ease-linear transition-all duration-150"
                  placeholder="Email"
                  id="email" formControlName = "email"
                />
                <span class="error-block" *ngIf="!SigninForm.get('email').valid && 
                SigninForm.get('email').touched">
                  please enter a valid email id 
                 </span>
              </div>
  
              <div class="relative w-full mb-3">
                <label
                  class="block uppercase text-gray-700 text-xs font-bold mb-2"
                  htmlFor="grid-password"
                >
                  Password
                </label>
                <input
                  type="password"
                  class="px-3 form-control py-3 placeholder-gray-400 text-gray-700 bg-white rounded text-sm shadow focus:outline-none focus:shadow-outline w-full ease-linear transition-all duration-150"
                  placeholder="Password"
                  id="password" formControlName = "password"
                />
                <span class="error-block" *ngIf="!SigninForm.get('password').valid && 
                SigninForm.get('password').touched">
                  please enter a valid password
                 </span>
              </div>
              <!-- <div>
                <label class="inline-flex items-center cursor-pointer">
                  <input
                    id="customCheckLogin"
                    type="checkbox"
                    class="form-checkbox text-gray-800 ml-1 w-5 h-5 ease-linear transition-all duration-150"
                  />
                  <span class="ml-2 text-sm font-semibold text-gray-700">
                    Remember me
                  </span>
                </label>
              </div> -->
              <div *ngIf="serverCallDone && !serverAuth" class="error-block">
                  {{serverMessage}}
              </div>
  
              <div class="text-center mt-6">
                <button
                
                
                  class="btn btn-primary"
                  type="submit"
                  
                  
                >
                  Login In
                </button>
              </div>
            </form>
          </div>
        </div>
        <div class="flex flex-wrap mt-6 relative">
          <div class="w-1/2">
            <a href="javascript:void(0)" class="text-gray-300">
              <small>Forgot password?</small>
            </a>
          </div>
          <div class="w-1/2 text-right">
            <a [routerLink]="['/auth/register']" class="text-gray-300">
              <small>Create new account</small>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
